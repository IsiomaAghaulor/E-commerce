<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Add New Product Page</h1>
    <hr>
    <h2>Add Product</h2>
    <form action = "#" th:action = "@{/admin/add-new-product}" th:object = "${product}" method = "POST" >
        <label>Product Name:</label>
        <input type="text" th:field = "*{name}" placeholder="Product Name" class = "form-control mb-4 col-4">

        <label>Product Amount:</label>
        <input type="text" th:field = "*{amount}" placeholder="Product Amount" class = "form-control mb-4 col-4">

        <label>Product Description:</label>
        <input type="text" th:field = "*{description}" placeholder="Product Description" class = "form-control mb-4 col-4">


        <button type="submit" class = "btn btn-info col-2">Add Product</button>
    </form>
</div>
</body>
</html>
