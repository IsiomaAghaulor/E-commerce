<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragments="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Buy More</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-4 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Services</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table border="2" class = "table table-stripped table-responsive-md">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Amount </th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${listOfProducts}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.amount}"></td>
        <td th:text="${product.description}"></td>
<!--        <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>-->
<!--            <a th:href="@{/deleteEmployee/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>-->
            <a th:href="@{/viewEmployeeDetails/{id}(id=${product.id})}" class="btn btn-success">View More Details</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}" class="btn btn-primary">Log Out</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
