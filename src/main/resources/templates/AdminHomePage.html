<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class ="container my-2">
    <h1>Product List</h1>
    <a th:href = "@{/admin/createProduct}" class = "btn btn-primary btn-sm mb-3">Add Product</a>
    <hr>
    <table border="2" class = "table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Amount </th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${listOfProducts}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.description}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/viewEmployeeDetails/{id}(id=${product.id})}" class="btn btn-success">View More Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Log Out</a>
</div >
</body>
</html>
